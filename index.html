<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pedido de Gift Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .gift-card-group {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
    }
    button {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>Pedido de Gift Cards</h1>

  <form id="gcForm">
    <label>Razón Social<input name="razon_social" required /></label>
    <label>ID Tributario<input name="id_tributario" required /></label>
    <label>Panel<input name="panel" required /></label>
    <label>OC<input name="oc" required /></label>
    <label>Tipo de pago
      <select name="tipo_pago" required>
        <option value="">Selecciona</option>
        <option value="Contado">Contado</option>
        <option value="Crédito">Crédito</option>
      </select>
    </label>

    <h3>Gift Cards</h3>
    <div id="giftCards"></div>
    <button type="button" onclick="addGiftCard()">➕ Agregar Gift Card</button>

    <br><br>
    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    const giftCardList = document.getElementById('giftCards');
    let counter = 0;

    function addGiftCard() {
      const container = document.createElement('div');
      container.className = 'gift-card-group';

      container.innerHTML = `
        <label>Marca
          <select name="giftcards[${counter}][marca]" required>
            <option value="">Selecciona</option>
            <option value="FALABELLA">FALABELLA</option>
            <option value="EXITO">EXITO</option>
            <option value="STARBUCKS">STARBUCKS</option>
            <!-- Agrega más marcas aquí -->
          </select>
        </label>
        <label>Fuente <input name="giftcards[${counter}][fuente]" required /></label>
        <label>Monto <input type="number" name="giftcards[${counter}][monto]" required /></label>
        <label>Cantidad <input type="number" name="giftcards[${counter}][cantidad]" required /></label>
      `;
      counter++;
      giftCardList.appendChild(container);
    }

    // Agrega al menos una línea
    addGiftCard();

    document.getElementById('gcForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const payload = {};

      for (let [key, value] of formData.entries()) {
        if (key.includes('giftcards')) {
          const match = key.match(/giftcards\[(\d+)\]\[(\w+)\]/);
          if (match) {
            const index = match[1];
            const field = match[2];
            payload.giftcards = payload.giftcards || [];
            payload.giftcards[index] = payload.giftcards[index] || {};
            payload.giftcards[index][field] = value;
          }
        } else {
          payload[key] = value;
        }
      }

      const res = await fetch("https://n8n.openip.cl/form/pedidosGC", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Pedido enviado con éxito ✅");
        form.reset();
        giftCardList.innerHTML = "";
        counter = 0;
        addGiftCard();
      } else {
        alert("Error al enviar el formulario.");
      }
    });
  </script>
</body>
</html>
