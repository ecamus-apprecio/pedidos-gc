<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Pedido GC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #fa345e;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .giftcard-group {
      border: 1px solid #ddd;
      padding: 16px;
      margin-top: 16px;
      border-radius: 6px;
      background: #f5f5f5;
    }
    .add-btn {
      margin-top: 16px;
      padding: 10px 20px;
      background-color: #fba1b0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-btn:hover {
      background-color: #fa345e;
    }
    button[type="submit"] {
      margin-top: 24px;
      background-color: #b2a8e7ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #998bd4;
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://estudios.apprecio.com/hubfs/logos/Apprecio-logo-rojo.png" alt="Logo Apprecio">
    <h2>Formulario de Pedido Gift Cards</h2>

    <form>
      <label for="pais">País</label>
      <select id="pais" name="pais" onchange="actualizarMarcas()">
        <option value="">Seleccione país</option>
        <option value="colombia">Colombia</option>
        <option value="chile">Chile</option>
        <option value="peru">Perú</option>
        <option value="mexico">México</option>
      </select>

      <label for="razon">Razón Social</label>
      <input type="text" id="razon" name="razon">

      <label for="tributario">ID TRIBUTARIO</label>
      <input type="text" id="tributario" name="tributario">

      <label for="panel">Panel</label>
      <input type="text" id="panel" name="panel">

      <label for="credito">Crédito / Contado</label>
      <select id="credito" name="credito">
        <option value="">Seleccione</option>
        <option value="Crédito">Crédito</option>
        <option value="Contado">Contado</option>
      </select>

      <label for="oc">OC</label>
      <input type="text" id="oc" name="oc">

      <div id="giftcard-list">
        <!-- Gift Card item -->
        <div class="giftcard-group">
          <label>Marca</label>
          <select class="marca-select" name="marca[]"></select>

          <label>Monto de GC</label>
          <input type="number" name="monto[]">

          <label>Cantidad</label>
          <input type="number" name="cantidad[]">

          <label>Fuente</label>
          <select name="fuente[]">
            <option value="Catálogo">Catálogo</option>
            <option value="Proveedor">Proveedor</option>
          </select>
        </div>
      </div>

      <button type="button" class="add-btn" onclick="agregarGiftCard()">+ Agregar otra gift card</button>

      <label for="archivo">Adjuntar archivo</label>
      <input type="file" id="archivo" name="archivo">

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>

  <script>

      chile: ["PARIS-JOHNSON", "EASY-JUMBO", "CENCOSUD FISICAS", "FALABELLA", "TOTTUS", "RIPLEY", "SMU", "CINEMARK_COMBO", "CINEMARK_ENTRADA", "DAFITI", "ATRÁPALO", "ATRAPALO_CL", "RECARGAENLINEA", "CASA IDEAS", "VARSOVIENNE", "CASANOVA", "BIFROST", "SCAPE", "VIDRIOS_PATENTE", "VANDINE", "E_WINE", "FARMEX", "SMARTRIP", "LENS", "VIVE_6M", "VIVE_12M", "VIVE_TM_6M", "VIVE_TM_12M", "CLUBFERRETEROS", "BUIN_ZOO_GENERAL", "HASBRO", "FC24_520_POINTS", "FC24_1.070_POINTS", "FC24_2.200_POINTS", "FC24_5.750_POINTS", "ORIGINAL PENGUIN", "FLORSHEIM", "PERRY ELLIS", "CANADIENNE", "BOSS", "TRIAL", "HAPPYLAND", "CINEPOLIS_ENT2D", "CINEPOLIS_SNACK_MED", "MICROSOFT_365_PERSONAL", "BOX_BLEND", "BOX_EL_GOURMET", "BOX_SABORES", "MICLUBLIDER", "UBER", "UBER_EATS", "PROTEMAX", "ONEILL", "AIRLIFE", "CLUBDELABARBA", "KIDZANIA", "LABARRA", "LABODEGA", "COPEC_PROMO"],
      peru: ["METRO-WONG", "DB_VALECORP11", "DD_VALECORP16", "CW_VALECORP3", "PP_VALECORP02", "PP_VALECORP14", "PJ_VALECORP3", "PJ_VALECORP13 (Reemplaza VALECORP4)", "BEM_VALECORP25", "BEM_VALECORP20", "TAILOY", "CONECTA_RETAIL", "CINEPLANET", "CINEPLANETCOMBO1", "RIPLEY", "SB_VALECORP01", "SB_VALECORP06", "SB_VALECORP08", "PH_VALECORP6", "PH_VALECORP02", "KFC_VALECORP8", "KFC_VALECORP03", "KFC_VALECORP2", "KFC_VALECORP4", "KFC_VALECORP5", "KFC_VALECORP6", "PB_VALECORP01", "PB_VALECORP05", "BK_VALECORP11", "RK_VALECORP70", "RK_VALECORP75", "FRIDAYS", "OH! PAY", "ATRÁPALO", "PLAY_STATION", "SAGAFALABELLAHOGAR", "SAGAFALABELLAVESTUARIO", "CRISOL", "Coney Park", "CH_VALECORP01", "CH_VALECORP07", "BIG_BOX", "HOLOS_PLUS", "EDO", "TORTASGABY", "ROSATEL", "CHIFAEXPRESS", "MRSUSHI", "LAIBERICA", "BESTWAY", "NATGEO", "TIENDADELHINCHA", "ALERTA_MEDICA"],
      mexico: ["H&M", "AMAZON", "AMAZON_PRIME", "SPOTIFY_1M", "SPOTIFY_3M", "SPOTIFY_6M", "SPOTIFY_12M", "XBOX_1M", "XBOX_3M", "XBOX_6M", "XBOX_12M", "PLAY_STATION", "CHEDRAUI", "APPLE", "VIX_PREMIUM", "NINTENDO", "ROBLOX", "MINECRAFT_COINS1", "MINECRAFT_COINS2", "LIBRERIAS_GANDHI", "ENVIAFLORES", "GOOGLE_PLAY", "INNOVA_SPORT", "INNVICTUS", "CULTO", "JUSTO", "6_DONAS_GLASEADAS", "6_DONAS_SELECT", "DOCENA_GLASEADA", "DOCENA_SELECT", "LIVERPOOL", "MINA_1M", "MINA_3M", "MINA_12M", "BIGBOX_MOMENTOS", "BIGBOX_BLEND", "BIGBOX_FUSION", "SCAPE_FACIAL_60", "SCAPE_INDV_60", "SCAPE_INDV_90", "SCAPE_PAREJAS_60", "SCAPE_PAREJAS_90", "SCAPE", "SORIANA", "CINEPOLIS_VOUCHER", "SOMNISTORE", "RCI_RESORT", "STARBUCKS", "UBER_RIDER", "UBER_EATS_MX"]
    };

    function actualizarMarcas() {
      const pais = document.getElementById("pais").value;
      const marcaSelects = document.querySelectorAll(".marca-select");
      marcaSelects.forEach(select => actualizarOpcionesDeMarca(select, pais));
    }

    function actualizarOpcionesDeMarca(select, pais) {
      select.innerHTML = "";
      const opciones = marcasPorPais[pais] || [];
      opciones.forEach(marca => {
        const option = document.createElement("option");
        option.value = marca;
        option.textContent = marca;
        select.appendChild(option);
      });
    }

    function agregarGiftCard() {
      const pais = document.getElementById("pais").value;
      const div = document.createElement("div");
      div.className = "giftcard-group";
      div.innerHTML = `
        <label>Marca</label>
        <select class="marca-select" name="marca[]"></select>
        <label>Monto de GC</label>
        <input type="number" name="monto[]">
        <label>Cantidad</label>
        <input type="number" name="cantidad[]">
        <label>Fuente</label>
        <select name="fuente[]">
          <option value="Catálogo">Catálogo</option>
          <option value="Proveedor">Proveedor</option>
        </select>
      `;
      document.getElementById("giftcard-list").appendChild(div);
      actualizarOpcionesDeMarca(div.querySelector(".marca-select"), pais);
    }
  </script>
</body>
</html>
